apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simulator-ingress
  namespace: simulator
spec:
  rules:
  - host: dev.bestcoder.top
    http:
      paths:
      - path: /api-simulate
        pathType: Prefix
        backend:
          service:
            name: api-simulator
            port:
              number: 5000
